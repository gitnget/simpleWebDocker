<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/login.js"></script>
  </head>
  <body class="vh-100">
    <!-- Shared header -->
    <!--#include virtual="/header.html" -->

    <main class="bg-light d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow p-4" style="width: 350px">
        <h3 class="text-center mb-4">Login</h3>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" />
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
        <p class="text-danger text-center mt-3" id="msg"></p>
        <div class="text-center mt-3">
          <a href="retrieve.html" class="disabled-link" title="Not available yet (WIP)" aria-disabled="true">Forgot Password?</a>
        </div>
      </div>

      <script></script>
    </main>

    <!-- Shared footer -->
    <!--#include virtual="/footer.html" -->

    <script src="js/script.js"></script>
  </body>
</html>
