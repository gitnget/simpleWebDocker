<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <script src="/js/auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profilecard.css" />
  </head>
  <body>
    <!-- Shared header -->
    <!--#include virtual="/header.html" -->

    <main class="container">
      <div class="card profile-card">
        <div class="profile-top">
          <div class="profile-head">
            <div class="avatar-wrap">
              <!-- Use a square or larger source image for best results -->
              <img src="/images/user.png" alt="Avatar" />
            </div>

            <div class="ms-0 ms-md-2">
              <h3 class="profile-name"></h3>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-md-7">
              <ul class="list-unstyled profile-info mb-0">
                <li>
                  <div class="email"><strong>Email:</strong></div>
                </li>
                <li>
                  <div class="phone"><strong>Phone:</strong></div>
                </li>
                <li>
                  <div class="has_kpmlogin"><strong>Has KPM Login:</strong></div>
                </li>
              </ul>
            </div>

            <div class="d-flex flex-wrap gap-3 mt-3">
              <div class="p-3 bg-success text-white rounded-3 shadow-sm text-center"><strong>Status:</strong><br />Active</div>
              <div class="p-3 bg-light border rounded-3 shadow-sm text-center"><strong>Subscription:</strong><br />School</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <p>
      <br />
      <br />
    </p>

    <!-- Shared footer -->
    <!--#include virtual="/footer.html" -->

    <script src="js/script.js"></script>
    <script src="js/userinfo.js"></script>
  </body>
</html>
