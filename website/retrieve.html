<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Retrieval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 350px">
      <h3 class="text-center mb-4">Password Retrieval</h3>
      <div class="mb-3">
        <label for="email" class="form-label">Registered Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" />
      </div>
      <button class="btn btn-primary w-100" onclick="retrievePassword()">Retrieve</button>
      <p class="text-success text-center mt-3" id="msg"></p>
      <div class="text-center mt-3">
        <a href="login.html">Back to Login</a>
      </div>
    </div>

    <script>
      async function retrievePassword() {
        const email = document.getElementById("email").value;

        const res = await fetch("http://localhost:5000/api/retrieve", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        document.getElementById("msg").innerText = data.message;
      }
    </script>
  </body>
</html>
