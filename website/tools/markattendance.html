<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="text-center p-4">
      <strong>Attendance Time</strong>
      <!-- Clock -->
      <div class="d-flex justify-content-center mb-4">
        <div
          id="clock-box"
          class="fw-bold py-4 px-5 text-center"
          style="font-size: 2rem; background: #2fca53; color: #fff; border-radius: 15px; display: inline-block"
        >
          <span id="clock"></span>
        </div>
      </div>

      <form id="attendanceForm" class="d-flex flex-column align-items-center">
        <!-- Student ID -->
        <div class="mb-4">
          <!-- Label -->
          <label for="edu_stuid" class="form-label small text-muted">Scan ID</label>

          <!-- Input -->
          <input
            type="text"
            class="form-control"
            id="edu_stuid"
            name="edu_stuid"
            value="123459"
            placeholder="Scan or enter student ID"
            autofocus
            autocomplete="off"
            required
          />
        </div>
        <br />

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary rounded-pill px-5 py-3 mb-3" style="font-size: 1.2rem">Submit Attendance</button>

        <!-- Auto submit checkbox -->
        <!--
        <div class="form-check form-switch d-flex align-items-center ms-2">
          <input class="form-check-input" type="checkbox" id="autoSubmitCheck" />
          <label class="form-check-label text-muted small ms-2 mb-0" style="min-width: 100px" for="autoSubmitCheck"> Auto submit</label>
        </div>
        -->

        <!-- Progress spinner -->
        <div id="spinner" style="display: none" class="text-center my-2">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Result placeholder -->
        <div id="result" class="mb-4"></div>

        <hr width="500px" />

        <label for="" class="form-label small text-muted">Demo Use</label>

        <!-- Attendance Date -->
        <div class="mb-3">
          <label class="form-label">Set Attendance Date:</label>
          <input type="date" name="attendancedate" required class="form-control w-auto text-center" />
        </div>

        <!-- Status -->
        <div class="mb-3">
          <label class="form-label">Set Status:</label>
          <select name="status" class="form-select w-auto text-center">
            <option value="PRESENT" selected>PRESENT</option>
            <option value="ABSENT">ABSENT</option>
            <option value="LATE">LATE</option>
            <option value="EXCUSED">EXCUSED</option>
          </select>
        </div>

        <!-- Remarks -->
        <!--
        <div class="mb-3">
          <label class="form-label">Remarks:</label>
          <textarea name="remarks" rows="2" class="form-control w-auto text-center"></textarea>
        </div>
        -->

        <!-- Hidden values -->
        <input type="hidden" name="eduid" value="1" />
        <input type="hidden" name="efcid" value="1" />
        <input type="hidden" name="activityid" value="1" />
      </form>
    </main>

    <!-- Shared footer -->
    <div id="footer-placeholder"></div>

    <script src="/js/markattendance.js"></script>
    <script src="/js/script.js"></script>
    <script>
      fetch("/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
