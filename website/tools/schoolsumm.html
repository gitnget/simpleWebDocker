<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Attendance Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/auth.js"></script>
  </head>
  <body>
    <!--#include virtual="/header.html" -->

    <main class="p-4">
      <h2 class="text-center mb-4">School Monthly Attendance Summary</h2>

      <!-- Loading Spinner -->
      <div id="loading" class="text-center my-5">
        <div class="spinner-border" role="status"></div>
        <p>Loading data...</p>
      </div>

      <!-- Content Wrapper -->
      <div id="content" style="display: none">
        <!-- Table Section -->
        <div class="table-responsive mb-4 w-75 mx-auto">
          <table class="table table-sm table-striped table-bordered text-center" id="summary-table">
            <thead class="table-info">
              <tr>
                <th>Month</th>
                <th>Student Count</th>
                <th>Attendance Goal</th>
                <th>Attendance Count</th>
                <th>Percentage (%)</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data rows inserted here by JavaScript -->
            </tbody>
          </table>
        </div>

        <!-- Chart Section -->
        <div class="card p-3 mx-auto" style="max-width: 800px">
          <div style="position: relative; height: 300px">
            <canvas id="attendanceChart"></canvas>
          </div>
        </div>
      </div>

      <p>&nbsp;</p>

      <!-- Chart Section -->
      <div class="card p-3 mx-auto" style="max-width: 800px">
        <div style="position: relative; height: 300px">
          <canvas id="yearlytrendchart"></canvas>
        </div>
      </div>

      <p>&nbsp;</p>
      <p>&nbsp;</p>
    </main>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Shared footer -->
    <!--#include virtual="/footer.html" -->

    <script src="/js/schoolsumm.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/schoolyearlytrend.js"></script>
  </body>
</html>
