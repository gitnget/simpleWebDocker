<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Other Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="container mt-4">
        <h2 class="mb-4">Other Reports</h2>
        <div class="input-group mb-3">
          <input type="text" id="apiUrl" class="form-control" value="https://fastapi-service-101554626321.asia-southeast1.run.app/getallstudent" />
          <button class="btn btn-primary" onclick="fetchData()">Fetch Data</button>
        </div>

        <div id="loading" class="text-primary mb-3" style="display: none">
          <div class="spinner-border spinner-border-sm"></div>
          Loading...
        </div>

        <div class="table-responsive">
          <table id="resultsTable" class="table table-striped table-bordered" style="display: none">
            <thead class="table-dark" id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>

        <div id="errorMsg" class="text-danger mt-3"></div>
      </div>
    </main>
    <script>
      async function fetchData() {
        const apiUrl = document.getElementById("apiUrl").value;
        const loading = document.getElementById("loading");
        const table = document.getElementById("resultsTable"); // ✅ fixed
        const tableHead = document.getElementById("tableHead");
        const tableBody = document.getElementById("tableBody");
        const errorMsg = document.getElementById("errorMsg");

        // Reset UI
        table.style.display = "none";
        tableHead.innerHTML = "";
        tableBody.innerHTML = "";
        errorMsg.innerHTML = "";
        loading.style.display = "block";

        try {
          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const data = await response.json();

          if (!Array.isArray(data) || data.length === 0) {
            errorMsg.textContent = "No data returned.";
            loading.style.display = "none";
            return;
          }

          // Get column names
          const columns = Object.keys(data[0]);

          // Build table head
          const headRow = document.createElement("tr");
          columns.forEach((col) => {
            const th = document.createElement("th");
            th.textContent = col;
            headRow.appendChild(th);
          });
          tableHead.appendChild(headRow);

          // Build table body
          data.forEach((row) => {
            const tr = document.createElement("tr");
            columns.forEach((col) => {
              const td = document.createElement("td");
              td.textContent = row[col] ?? "";
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });

          table.style.display = "table";

          // ✅ attach sorter here
          makeTableSortable(table);
        } catch (err) {
          errorMsg.textContent = `Error: ${err.message}`;
        } finally {
          loading.style.display = "none";
        }
      }
    </script>

    <!-- Shared footer -->
    <div id="footer-placeholder"></div>

    <script src="/js/script.js"></script>
    <script>
      fetch("/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
