<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="d-flex flex-column align-items-center">
        <h4>Lookup Student</h4>
        <div class="d-flex align-items-center gap-2 mb-3">
          <label for="stuid" class="form-label mb-0" style="min-width: 80px">Search ID:</label>
          <input type="text" class="form-control" id="stuid" name="stuid" value="1234" placeholder="Scan or enter student ID" required />
        </div>
      </div>
      <div id="result"></div>
    </main>
    <script>
      const API_BASE = "https://fastapi-service-101554626321.asia-southeast1.run.app";
      const studentid = document.getElementById("stuid");
      const resultDiv = document.getElementById("result");

      studentid.addEventListener("keypress", async function (event) {
        if (event.key === "Enter") {
          const barcode = studentid.value.trim();
          if (barcode) {
            resultDiv.textContent = "Looking up...";
            try {
              const response = await fetch(`${API_BASE}/getstubystuid?stuid=${encodeURIComponent(barcode)}`);

              if (!response.ok) throw new Error("Not found");
              const data = await response.json();

              let tableHTML = `
          <div class="table700-wrapper">
          <table class="table table-bordered table-details mt-3 w-auto">
            <tbody>`;

              for (const [key, value] of Object.entries(data)) {
                tableHTML += `<tr><th scope="row">${key}</th><td>${value}</td></tr>`;
              }

              tableHTML += "</tbody></table></div>";

              resultDiv.innerHTML = tableHTML;
            } catch (err) {
              resultDiv.textContent = "No record found.";
            }
            studentid.value = "";
          }
        }
      });
    </script>

    <!-- Shared footer -->
    <div id="footer-placeholder"></div>

    <script src="/js/script.js"></script>
    <script>
      fetch("/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
